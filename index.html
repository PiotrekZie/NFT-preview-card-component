<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- GFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">

      <div class="picbg">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="cardpic">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="View Icon" class="viewicon">
        </div>
      </div>
      
      <h1 class="name">Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="cardinfo">
        <div class="value">
          <img src="./images/icon-ethereum.svg" alt="ETH icon" class="ethicon">
          0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="Clock icon" class="clockicon">
          3 days left
        </div>
      </div>

      <div class="cardauthor">
        <img src="./images/image-avatar.png" alt="User Avatar" class="author">
        <p>Creation of <span>Jules Wyvern </span></p>
      </div>
    </div>

  </main>

</body>
</html>
